services:
  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: smart-polls-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - smart-polls-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama-mitmproxy:
    image: mitmproxy/mitmproxy
    container_name: ollama-mitmproxy
    stdin_open: true
    tty: true
    command: mitmweb --web-host 0.0.0.0 --web-port 8081 --mode reverse:http://host.docker.internal:11434 --listen-port 8080
    ports:
      - "11435:8080"
      - "11436:8081"
    volumes:
      - ollama-mitmproxy:/home/mitmproxy/.mitmproxy

  openrouter-mitmproxy:
    image: mitmproxy/mitmproxy
    container_name: openrouter-mitmproxy
    stdin_open: true
    tty: true
    command: mitmweb --web-host 0.0.0.0 --web-port 8081 --mode reverse:https://openrouter.ai --listen-port 8080
    ports:
      - "11437:8080"
      - "11438:8081"
    volumes:
      - openrouter-mitmproxy:/home/mitmproxy/.mitmproxy


volumes:
  smart-polls-postgres-data:
  ollama-mitmproxy:
  openrouter-mitmproxy:

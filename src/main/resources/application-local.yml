spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}

  ai:
    openai:
      base-url: ${OPENAI_URL:http://localhost:11435}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:gemma3:4b}
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:embeddinggemma:300m}

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
